install:
  - gem install simplecov
  - gem install rubinius-actor
  - git clone https://github.com/ruby/mspec.git ../mspec

script:
  - "../mspec/bin/mspec"

branches:
  only:
    - master

matrix:
  allow_failures:
    - os: linux
      env: RUBY_USE=jruby-head
    - os: osx

addons:
  code_climate:
    repo_token: 6537e4c035e1b3a7294eee716197b11662f2ff53ec46ef7496e0c74f895fbee7
  apt:
    packages:
      - haveged

after_success:
#  - env
