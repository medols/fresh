sudo: false
language: ruby
rvm:
  - rbx-2.2.10
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y llvm-3.4 llvm-3.4-dev; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install llvm35 && brew link --force llvm35; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then rvm use $RVM --install --binary --fuzzy; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then rvm use $RVM --install --fuzzy; fi
  - gem update --system
  - gem --version
install:
  - gem install rubinius-actor -V
  - git clone https://github.com/ruby/mspec.git ../mspec
script:
  - ../mspec/bin/mspec 
branches:
  only:
    - master
os:
- linux
- osx

