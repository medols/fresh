#  - cat coverage/.resultset.json
  - gem install codeclimate-test-reporter
  - if [ ${TRAVIS_OS_NAME} == "linux" ] && [ ${RUBY_USE} == "rubinius-3" ]; then codeclimate-test-reporter ; fi

