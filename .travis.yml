language: ruby
dist: trusty
sudo: required

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then rvm use rubinius-3 --install --binary --fuzzy   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update > /dev/null ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew tap rubinius/apps  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew install rubinius   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then export PATH="/usr/local/opt/rubinius/bin:$PATH" ; fi

install:
  - gem install simplecov
  - gem install rubinius-actor
  - git clone https://github.com/ruby/mspec.git ../mspec

script:
  - "../mspec/bin/mspec"

branches:
  only:
    - master

matrix:
  allow_failures:
    - os: linux
      rvm: jruby-head
    - os: osx

addons:
  code_climate:
    repo_token: 6537e4c035e1b3a7294eee716197b11662f2ff53ec46ef7496e0c74f895fbee7
  apt:
    packages:
      - haveged

after_success:
#  - env
#  - find coverage
#  - ls -al coverage/.resultset.json
#  - cat coverage/.resultset.json
  - gem install codeclimate-test-reporter
  - if [ ${TRAVIS_OS_NAME} == "linux" ] && [ ${TRAVIS_RUBY_VERSION} == "rubinius-3" ]; then codeclimate-test-reporter ; fi

